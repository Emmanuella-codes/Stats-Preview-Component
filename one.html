<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  
  <div class="container">
		<div class="card">
			<div class="desc">
				<h1>Get <span>insights</span> that help your business grow.</h1>

				<p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.</p>

				<div class="stats">
					<div class="stat-block">
						<div class="stat-num">10k+</div>
						<div class="stat-title">COMPANIES</div>
					</div>

					<div class="stat-block">
						<div class="stat-num">314</div>
						<div class="stat-title">TEMPLATES</div>
					</div>

					<div class="stat-block">
						<div class="stat-num">12M+</div>
						<div class="stat-title">QUERIES</div>
					</div>

				</div>
			</div>										
			<picture class="desktop">
				<img src="images/image-header-desktop.jpg" class="desktop-image">
			</picture>

			<picture class="mobile">
				<img src="images/image-header-mobile.jpg" class="mobile-image">
			</picture>
			
		</div>
	</div>
	

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Emmanuella</a>.
	</div>

</html>
